<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sabrina ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffe4e6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            z-index: 2;
        }

        h1 {
            color: #be123c;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #mainImage {
            width: 250px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 150px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #22c55e;
            color: white;
            z-index: 9999; /* Stays on top of everything */
            white-space: nowrap;
        }

        #noBtn {
            background-color: #ef4444;
            color: white;
            z-index: 10;
        }

        #letter {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-top: 20px;
            color: #444;
            line-height: 1.6;
            animation: fadeIn 1.2s ease forwards;
        }

        .letter-gif {
            width: 150px;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container" id="contentContainer">
        <img id="mainImage" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYXNhZmx6Y21hM284MmVycjNsZDR0M2V1a2V1ZDJpdXNmYzFtNmF2ZiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/Tga4sDdqQGONpPeNsS/giphy.gif" alt="Asking GIF">
        
        <h1 id="mainText">Will you be my valentine sabrina?</h1>

        <div id="btnContainer" class="btn-container">
            <button id="yesBtn" onclick="acceptLove()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>

        <div id="letter">
            <img class="letter-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZG04YWFma3dwdHk2bmZycDA2eG5vMGo1Y2p4YXBkMHB3ZWlzenphaCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/11sBLVxNs7v6WA/giphy.gif" alt="Celebration GIF">
            <p>Yippieee, you're my valentine now Bibin, I love you so much. Thank you for being the sweetest and cutest girlfriend, you're the best thing I could ever ask for.</p>
        </div>
    </div>

    <script>
        let yesScale = 1;
        const sadGifs = [
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdmZoeXp2ZzRmMWVlMmU3NnQyc2RodXpseXp6cnQzbHJ0Z2VzYXY1YSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/98MaHVwJOmWMz4cz1K/giphy.gif",
            "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3MGJuYmhjaWp6Nm42ZnA5ODBjdTF5Y3gxMG55Mzh1a28wbzE1bDdxaCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/ruyS8Zw9sBqE5UjOnY/giphy.gif",
            "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3NGR0eXlya3B3NDVjYjVrcDVqdDloYjF5NWZkbTkzZzg0eG00cTljcSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/10hzvF9FTulLxK/giphy.gif"
        ];
        let gifIndex = 0;

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const mainImg = document.getElementById('mainImage');

            // 1. Move No Button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // 2. Make Yes Button Bigger (more aggressive growth)
            yesScale += 0.4; 
            yesBtn.style.transform = `scale(${yesScale})`;

            // 3. Cycle through sad GIFs
            mainImg.src = sadGifs[gifIndex];
            gifIndex = (gifIndex + 1) % sadGifs.length;
        }

        function acceptLove() {
            const btnContainer = document.getElementById('btnContainer');
            const letter = document.getElementById('letter');
            const mainText = document.getElementById('mainText');
            const mainImg = document.getElementById('mainImage');

            // Hide UI elements
            btnContainer.style.display = 'none';
            mainText.style.display = 'none';
            mainImg.style.display = 'none';

            // Show Letter
            letter.style.display = 'block';
        }
    </script>
</body>
</html>
